<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>RGB Color Generator</h2>
        </div>
        <div class="boxes">
            <div class="firstBox" id="firstBox">
                <p class="rgbCode" id="firstRgbCode">rgb(221, 178, 205)</p>
            </div>
            <div class="secondBox" id="secondBox">
                <p class="rgbCode" id="secondRgbCode">rgb(110, 213, 10)</p>
            </div>
            <div class="thirdBox" id="thirdBox">
                <p class="rgbCode" id="thirdRgbCode">rgb(111, 162, 251)</p>
            </div>
        </div>

        <div class="buttonDiv">
            <button type="button" id="button">Generate</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
